<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Exercise</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <div id="container">
      <div id="one">
        <h2>Recent Stories &emsp; <button class="refresh" type="button">Refresh</button></h2>
        <ul class="score_list"> 
          
        </ul>
      </div>
      <div id="two">
        <h2>Add your score</h2>
        <input class="user" placeholder="Your name" type="text"><br>
        <input class="score" placeholder="Your score" type="text"><br>
        <button class="submit" type="button">Submit</button>
      </div>
    </div>
</body>
</html>
